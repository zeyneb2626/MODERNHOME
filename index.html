<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Configuration Modern’home</title>
  <script type="module"
          src="https://unpkg.com/@google/model-viewer@1.12.0/dist/model-viewer.min.js">
  </script>
  <style>
    * { box-sizing:border-box; margin:0; padding:0 }
    html, body { height:100%; font-family:sans-serif; background:#f0f2f5 }
    #configurator {
      display:grid;
      grid-template-columns:2fr 1fr;
      height:100vh;
      gap:1rem;
      padding:1rem;
    }
    .viewer-card {
      background:#fff;
      border-radius:8px;
      box-shadow:0 2px 8px rgba(0,0,0,0.1);
      position:relative;
      overflow:hidden;
      display:flex;
      flex-direction:column;
    }
    model-viewer {
      flex:1.5;                   /* modèle plus grand */
      width:100%; height:100%;
      background:#e0e0e0;         /* fond gris clair */
      pointer-events: all;
      touch-action: none;
    }

    /* === Panneau ÉNERGIE ajouté === */
    #energy-summary {
      padding: 1rem;
      border-top:1px solid #eee;
      font-size:0.9rem;
      color:#333;
      display:flex;
      flex-direction:column;
      align-items:center;
    }
    #energy-summary h3 {
      margin-bottom:0.5rem;
      font-size:1rem;
      color:#222;
      width:100%;
    }
    /* SVG maison + flèches */
    #dpe-graphic {
      width:200px;
      height:120px;
    }
    #dpe-graphic .arrow { opacity:0.2; transition:opacity .5s; }
    #dpe-graphic .arrow.active { opacity:1; }

    .energy-line-row { display:flex; justify-content:space-between; width:100%; margin-top:0.5rem; }
    .energy-bar {
      width:100%; height:6px;
      background:#eee;
      border-radius:3px;
      overflow:hidden;
      margin-top:0.5rem;
    }
    #energy-bar-fill {
      height:100%;
      width:0;
      background:#4caf50;
      transition:width .5s;
    }
    #energy-details {
      margin-top:0.5rem;
      font-size:0.85rem;
      color:#555;
      line-height:1.4;
      width:100%;
    }
    /* -- DIMENSIONS CARDS -- */
    .dimensions {
      display:grid;
      grid-template-columns:repeat(3,1fr);
      background:#fff;
      padding:1rem;
      border-top:1px solid #eee;
      border-radius:0 0 8px 8px;
      gap:1rem;
    }
    .dim-card {
      background:#fff;
      border:1px solid #eee;
      border-radius:6px;
      padding:.75rem;
      text-align:center;
      box-shadow:0 1px 4px rgba(0,0,0,0.05);
    }
    .dim-card strong { display:block; font-size:1.25rem; color:#222; }
    .dim-card span   { font-size:.85rem; color:#666; }

    .controls {
      background:#fff;
      border-radius:8px;
      box-shadow:0 2px 8px rgba(0,0,0,0.1);
      padding:1.5rem;
      overflow-y:auto;
    }
    .controls h2 {
      margin-bottom:1rem;
      color:#222;
      font-size:1.5rem;
    }
    .group { margin-bottom:1.5rem; }
    .group h3 {
      margin-bottom:.5rem;
      color:#333;
      font-size:1.1rem;
    }
    .options { display:flex; gap:.75rem; flex-wrap:wrap; }
    .option { text-align:center; width:70px; }
    .swatch {
      width:100%; aspect-ratio:1;
      border:1px solid #ccc;
      border-radius:4px;
      cursor:pointer;
      position:relative;
      transition:border-color .2s;
    }
    .swatch:hover { border-color:#999; }
    .swatch.selected { border-color:#006aff; }
    .swatch.selected::after {
      content:'✔';
      position:absolute; top:4px; right:6px;
      color:#006aff;
      font-size:1rem;
    }
    .option-label { margin-top:.3rem; font-size:.75rem; color:#444; }
    .option-price { font-size:.7rem; color:#666; }

    #price-summary {
      background:#fff;
      border:1px solid #eee;
      border-radius:6px;
      padding:1rem;
      margin:1rem 0;
      box-shadow:0 1px 4px rgba(0,0,0,0.05);
    }
    #price-summary h3 {
      margin-bottom:.75rem;
      font-size:1rem;
      color:#222;
    }
    #price-summary .line { display:flex; justify-content:space-between; margin-bottom:.5rem; font-size:.9rem; color:#333; }
    #price-summary .line.total { font-weight:700; font-size:1.1rem; }

    .action-buttons { display:flex; gap:.75rem; }
    .action-buttons button { flex:1; padding:.75rem; font-size:.95rem; border:none; border-radius:4px; cursor:pointer; }
    .btn-save { background:#f0f0f0; color:#333; }
    .btn-quote{ background:#006aff; color:#fff; }

    @media (max-width: 1024px) {
      #configurator { grid-template-columns:1fr; }
      .viewer-card { height:auto; }
      model-viewer { height:50vh !important; min-height:300px; }
    }
    @media (max-width:600px) {
      model-viewer { height:40vh !important; min-height:200px; }
      .dimensions { grid-template-columns:1fr; }
    }
  </style>
</head>

      </div>

      <!-- Dimensions sous le viewer -->
      <div class="dimensions">
        <div class="dim-card"><strong>85 m²</strong><span>Surface</span></div>

      </div>
    </div>

    <!-- CONTROLES -->
    <div class="controls">
      <h2>Configuration Modern’home</h2>

      <div class="group" data-cat="Gouttiere">

</body>
</html>
